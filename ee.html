<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            min-height: 100vh;
            overflow: hidden;
            background: black;
        }


        p {
            font-size: .7rem;
            text-align: justify;
            line-height: .6rem;
            letter-spacing: 0px;
            word-spacing: -3px;
            background: url("Screenshot_20231202-160026_Telegram.jpg") no-repeat fixed center/cover;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: rgba(255, 255, 255, .0);
        }

        @media (min-width: 62.5em) {
            p {
                background-size: contain;
                font-size: 1rem;
            }
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const p = document.querySelector('p');
            let lyricIndex = 0;
            const lyrics = `
It was late at night
You held on tight
From an empty seat
A flash of light
It will take a while
To make you smile
Somewhere in these eyes
I'm on your side
You wide-eyed girls
You get it right
Fall back into place
Fall back into place
Tender is the night
For a broken heart
Who will dry your eyes
When it falls apart?
What makes this fragile world go 'round?
Were you ever lost?
Was she ever found?
Somewhere in these eyes
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into place
Fall back into
`

            function type() {
                if(p.clientHeight <= window.innerHeight) {
                    p.textContent += lyrics[lyricIndex];
                    lyricIndex++;

                    if(lyricIndex == lyrics.length) lyricIndex = 0;

                    setTimeout(type, 0);
                }
            }

            type();

            window.addEventListener('resize', type);
        })
    </script>
</head>
<body>
    <section class="text">
        <p class="text-p">
        </p>
    </section>
</body>
</html>
